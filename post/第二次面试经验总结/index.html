<meta name="description" content="假期的时候有幸得到学长的内推，成功过了某大厂的简历。随后笔试也过啦，和HR商量过后，决定四天以后进行视频面试。但是由于自己手中残留的项目一直没有完成，前三天都在疯狂熬夜肝代码。最后一天才开始专心的准备面试，但是由于时间问题，我准备的内容是很有限很有限的。 面试大概持续了半个小时，但是这一次，很扎心的是我答的很不尽人意吧，个人觉得八成是凉凉了。 用这篇博客总结一下，这个过程中做的不好的地方，也算一种">
